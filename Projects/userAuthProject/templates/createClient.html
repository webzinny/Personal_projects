<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static "css/createClient.css"%}">
    <title>Create Client</title>
</head>
<body>
    <div class="bg"></div>
    <div class="main-wrapper">
        <div class="sidePannel">
            <div class="logo">
                Atul
            </div>

            <div class="button-container">
                <ul>
                  <li ><a href="/adm"><img class="icon"  src="{%static "css/img/dashboard.svg"%}" ><P>Dashboard</P></a></li>
                  <li class="active" ><a href="#"><img  class="icon" src="{%static "css/img/hand-shake.svg"%}" ><P>Create Client</P></a></li>
                  <li><a href="/adm/createUser"><img class="icon" src="{%static "css/img/user.svg"%}"  ><P> Create User</P></a></li>
                </ul>
            </div>
        </div>

        <div class="main">
            <div class="main-header">
                <p>Dashboard</p>
                <button onclick="log()" type="submit">LogOut</button>
                <script>
                  function log(){
                    window.location.assign('/adm/log');
                  }
                </script>
            </div>

            <div class="content-container">
                <div class="card user">
                    <div class="card-head">
                        Create client
                    </div>
                    <div class="form-content">
                        <form autocomplete="off" method="post">
                          {%csrf_token%}
                            <input class="inp" type="text" name="name"  placeholder="Company name" required><br>
                            <button type="submit">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Ending here -->
</body>
</html>
