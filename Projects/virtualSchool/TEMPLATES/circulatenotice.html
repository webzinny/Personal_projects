{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice</title>
    <link rel="stylesheet" href="{% static "css/circulatenotice.css" %}">
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
    <script>
    $(function() {
    $(".toggle").on("click", function() {
        if ($(".item").hasClass("active")) {
            $(".item").removeClass("active");
        } else {
            $(".item").addClass("active");
        }
    });
});
    </script>
</head>
<body>
    <main>
        <nav>
            <ul class="menu">
                <li class="logo"><a href="#">Virtual School</a></li>
                <li class="item"><a href="{%url "teacher"%}">Home</a></li>
                <li class="item"><a href="#">About</a></li>
                <li class="item"><a href="#">Services</a></li>

                <li class="toggle"><span class="bars"></span></li>
            </ul>
        </nav>
    </main>
    <h1 style="text-align: center; margin-bottom: 4%;    text-decoration: underline;margin: 7%;text-align: center;"> Circulate Notice</h1>
    <div class="container1">
      <form  method="post">
        {%csrf_token%}
         <textarea  name="notice_msg" placeholder="Type your notice here and Circulate it.. " style="    padding: 5px; width: 100%; height: 50px;"></textarea>
        <button class="Sendbtn" type="submit">Circulate</button>
        </form>
       </div>
</body>
</html>
