<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static "admin.css"%}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{%static "src/jquery.table2excel.js" %}"></script>
    <title>Admin</title>
</head>
<body>
  <div class="header" >
    <div class="logo">
        <img src="{%static "logo.png"%}" height="100px" width="100px">
    </div>
    <div class="welcome" >
        Welcome
    </div>
    <div >
      <button type="button" name="button" id="excelBtn">Download</button>
      <button type="button" name="button" onclick="window.location.assign('adm/logout')">LogOut</button>
    </div>
  </div>
    <div class="table-container" style="width: 85%;">
        <table style="width: 100%;" id="table2excel">
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Date-Time</th>
                    <th>Designation</th>
                    <th>Name</th>
                    <th>Place</th>
                    <th >Contact</th>
                    <th >Session</th>
                </tr>
            </thead>
            <tbody>
              {%for row in data%}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{row.Date}}</td>
                    <td>{{row.Designation}}</td>
                    <td>{{row.Name}}</td>
                    <td>{{row.Place}}</td>
                    <td>{{row.Contact}}</td>
                    <td>{{row.Sess}}</td>
                </tr>
              {%endfor%}
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
      function refresh(){
        location.reload(true);
      }
      setTimeout(refresh,60000);

      $("#excelBtn").click(function(){
        $("#table2excel").table2excel({
      // exclude CSS class
      exclude: ".noExl",
      name: "Worksheet Name",
      filename: "bjpData", //do not include extension
      fileext: ".xls" // file extension
    });
  });
    </script>
</body>
</html>
